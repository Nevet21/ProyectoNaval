<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de juego</title>
    <script src="../Controllers/mapas/mapa1.js" defer></script>
    <link rel="stylesheet" href="../Styles/mapa1.css">
</head>
<body>
    <div class="container">
        <div>
            <label for="columnas" class="form-label">Ingrese el tamaño de las columnas : </label>
            <input type="number" id="columnas" class="form-control" placeholder="10 hasta 20" min="10" max="20">
        </div>
        <div>
            <label for="filas" class="form-label">Ingrese el tamaño de las filas : </label>
            <input type="number" id="filas" class="form-control" placeholder="10 hasta 20" min="10" max="20">
        </div>
        <div>
            <button id="BtnAceptar">Aceptar</button>
        </div>
    </div>

    <table id="mapa"></table>
</body>
</html>
